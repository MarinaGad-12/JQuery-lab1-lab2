<!DOCTYPE html>
<html>

<head>
    <title>tabs</title>
    <style>
        .notselected {
            padding: 20px;
            font-size: 28px;
            color: rgb(19, 27, 97);
        }
        .selected{
            background: rgb(166, 192, 185);
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;

        }
        #topic{
            background: rgb(224, 190, 190);
            font-size: 20px;
            padding: 15px;
        }
    </style>
</head>

<body>
    <div id="tabs" style="display: flex; justify-content: center; margin-top: 180px;">
            <span id="1" class = "notselected selected">Tab One</span>
            <span id="2" class = "notselected">Tab Two</span>
            <span id="3" class = "notselected">Tab Three</span>
            <span id="4" class = "notselected">Tab Four</span>
    </div>
    <div id="topic"  style="width: 440px; margin: auto auto;">Tab 1</div>
    <script src='jquery-3.5.1.js'></script>
    <script src='script (1).js'></script>
</body>

</html>
